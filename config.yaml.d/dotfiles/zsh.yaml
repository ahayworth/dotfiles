config:
  dotpath: ../../dotfiles
actions:
  pre:
    update-zsh-submodules: git submodule update --recursive
    create-zsh-dir: (test -d ~/.zsh || mkdir ~/.zsh)
    create-zsh-fpath: (test -d ~/.zsh/fpath || mkdir -p ~/.zsh/fpath)
dotfiles:
  zshrc:
    actions:
      - create-zsh-dir
    dst: ~/.zshrc
    src: zsh/zshrc
  zshenv:
    dst: ~/.zshenv
    src: zsh/zshenv
  aliases:
    dst: ~/.zsh/aliases
    src: zsh/aliases
  functions:
    dst: ~/.zsh/functions
    src: zsh/functions
  poetry:
    actions:
      - create-zsh-fpath
    dst: ~/.zsh/fpath/_poetry
    src: zsh/fpath/_poetry
  fsh:
    dst: ~/.zsh/fsh
    src: zsh/fast-syntax-highlighting
    link: link
profiles:
  zsh:
    dotfiles:
      - zshrc
      - zshenv
      - aliases
      - functions
      - poetry
      - fsh
    actions:
      - update-zsh-submodules
# 1. login, interactive:
#   .zshenv -> .zprofile -> .zshrc -> .zlogin -> .zlogout
# 2. login, non-interactive:
#   .zshenv -> .zprofile -> .zlogin -> .zlogout
# 3. non-login, interactive:
#   .zshenv -> .zshrc
# 4. non-login, non-interactive:
#   .zshenv
