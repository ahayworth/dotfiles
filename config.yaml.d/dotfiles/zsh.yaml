config:
  dotpath: ../../dotfiles
actions:
  pre:
    update-zsh-submodules: git submodule update --recursive
    create-zsh-dir: (test -d ~/.zsh || mkdir ~/.zsh)
dotfiles:
  zshrc:
    actions:
      - create-zsh-dir
    dst: ~/.zshrc
    src: zsh/zshrc
  zshenv:
    dst: ~/.zshenv
    src: zsh/zshenv
  aliases:
    dst: ~/.zsh/aliases
    src: zsh/aliases
  functions:
    dst: ~/.zsh/functions
    src: zsh/functions
  powerlevel10k:
    dst: ~/.zsh/powerlevel10k
    src: zsh/powerlevel10k
    link: link
  purepower:
    dst: ~/.zsh/purepower
    src: zsh/purepower
  fsh:
    dst: ~/.zsh/fsh
    src: zsh/fast-syntax-highlighting
    link: link
  zsh.work:
    dst: ~/.zsh/zsh.work
    src: zsh/zsh.work
    trans_read: gpg
profiles:
  zsh:
    dotfiles:
      - zshrc
      - zshenv
      - aliases
      - functions
      - powerlevel10k
      - purepower
      - fsh
    actions:
      - update-zsh-submodules
  zsh.work:
    include:
      - zsh
    dotfiles:
      - zsh.work
      # 1. login, interactive:
      #   .zshenv -> .zprofile -> .zshrc -> .zlogin -> .zlogout
      # 2. login, non-interactive:
      #   .zshenv -> .zprofile -> .zlogin -> .zlogout
      # 3. non-login, interactive:
      #   .zshenv -> .zshrc
      # 4. non-login, non-interactive:
      #   .zshenv
