config:
  dotpath: ../../dotfiles
actions:
  pre:
    update-zsh-submodules: git submodule update --recursive
    create-zsh-dir: (test -d ~/.zsh || mkdir ~/.zsh)
    create-zsh-fpath: (test -d ~/.zsh/fpath || mkdir -p ~/.zsh/fpath)
dotfiles:
  zshrc:
    actions:
      - create-zsh-dir
    dst: ~/.zshrc
    src: zsh/zshrc
  zshenv:
    dst: ~/.zshenv
    src: zsh/zshenv
  aliases:
    dst: ~/.zsh/aliases
    src: zsh/aliases
  functions:
    dst: ~/.zsh/functions
    src: zsh/functions
  poetry:
    actions:
      - create-zsh-fpath
    dst: ~/.zsh/fpath/_poetry
    src: zsh/fpath/_poetry
  powerlevel10k:
    dst: ~/.zsh/powerlevel10k
    src: zsh/powerlevel10k
    link: link
  p10k.zsh:
    dst: ~/.p10k.zsh
    src: zsh/p10k.zsh
  fsh:
    dst: ~/.zsh/fsh
    src: zsh/fast-syntax-highlighting
    link: link
profiles:
  zsh:
    dotfiles:
      - zshrc
      - zshenv
      - aliases
      - functions
      - poetry
      - powerlevel10k
      - fsh
      - p10k.zsh
    actions:
      - update-zsh-submodules
# 1. login, interactive:
#   .zshenv -> .zprofile -> .zshrc -> .zlogin -> .zlogout
# 2. login, non-interactive:
#   .zshenv -> .zprofile -> .zlogin -> .zlogout
# 3. non-login, interactive:
#   .zshenv -> .zshrc
# 4. non-login, non-interactive:
#   .zshenv
