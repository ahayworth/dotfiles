config:
  dotpath: ../../dotfiles
dotfiles:
  bash_login:
    dst: ~/.bash_login
    src: bash/bash_login
  bashrc:
    dst: ~/.bashrc
    src: bash/bashrc
  bash_aliases:
    dst: ~/.bash_aliases
    src: bash/bash_aliases
profiles:
  bash:
    dotfiles:
      - bash_login
      - bashrc
      - bash_aliases
