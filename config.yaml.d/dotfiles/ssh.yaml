config:
  dotpath: ../../dotfiles
profiles: {}

dotfiles:
  id_rsa:
    dst: ~/.ssh/id_rsa
    src: ssh/id_rsa
    trans_read: gpg_0600
  id_rsa.pub:
    dst: ~/.ssh/id_rsa.pub
    src: ssh/id_rsa.pub
  ssh_config:
    dst: ~/.ssh/config
    src: ssh/config
  ssh_config.work:
    dst: ~/.ssh/config.work
    src: ssh/config.work
    trans_read: gpg
  ssh_authorized_keys:
    dst: ~/.ssh/authorized_keys
    src: ssh/authorized_keys
