config:
  dotpath: ../../dotfiles
dotfiles:
  id_rsa:
    dst: ~/.ssh/id_rsa
    src: ssh/id_rsa
    trans_read: gpg_0600
  id_rsa.pub:
    dst: ~/.ssh/id_rsa.pub
    src: ssh/id_rsa.pub
  ssh_config:
    dst: ~/.ssh/config
    src: ssh/config
  ssh_authorized_keys:
    dst: ~/.ssh/authorized_keys
    src: ssh/authorized_keys
profiles:
  ssh:
    dotfiles:
      - id_rsa
      - id_rsa.pub
      - ssh_config
      - ssh_authorized_keys
