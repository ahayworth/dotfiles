env:
  TERM: xterm-256color
window:
  decorations: {{@@ 'buttonless' if mac else 'full' @@}}
  padding:
    x: 5
    y: 5
  dynamic_padding: true
font:
  size: 16.0
  use_thin_strokes: {{@@ 'true' if mac else 'false' @@}}
  normal:
    family: "Hack Nerd Font Mono"
    style: Regular
  bold:
    family: "Hack Nerd Font Mono"
    style: Bold
  italic:
    family: "Hack Nerd Font Mono"
    style: Italic
mouse:
  hide_when_typing: true
debug:
  log_level: None
# Available fields:
#   - key
#   - mods (optional)
#   - chars | action | command (exactly one required)
#   - mode (optional)
#
# Values for `key`:
#   - `A` -> `Z`
#   - `F1` -> `F12`
#   - `Key1` -> `Key0`
#
# Values for `mods`:
#   - Command
#   - Control
#   - Option
#   - Super
#   - Shift
#   - Alt
#
#   Multiple `mods` can be combined using `|` like this: `mods: Control|Shift`.
#   Whitespace and capitalization is relevant and must match the example.
# Values for `chars`:
#   The `chars` field writes the specified string to the terminal. This makes
#   it possible to pass escape sequences.
#   To find escape codes for bindings like `PageUp` ("\x1b[5~"), you can run
#   the command `showkey -a` outside of tmux.
#   Note that applications use terminfo to map escape sequences back to
#   keys. It is therefore required to update the terminfo when
#   changing an escape sequence.
#
# Values for `action`:
#   - Paste
#   - PasteSelection
#   - Copy
#   - IncreaseFontSize
#   - DecreaseFontSize
#   - ResetFontSize
#   - ScrollPageUp
#   - ScrollPageDown
#   - ScrollLineUp
#   - ScrollLineDown
#   - ScrollToTop
#   - ScrollToBottom
#   - ClearHistory
#   - Hide
#   - Quit
#   - ClearLogNotice
#   - SpawnNewInstance
#   - ToggleFullscreen
#   - None
#
{%@@ set cmod = 'Command' if mac else 'Control' @@%}
key_bindings:
{%@@ if mac @@%}
  - { key: Paste,                           action: Paste                    }
  - { key: Copy,                            action: Copy                     }
  - { key: F,        mods: Command|Control, action: ToggleFullscreen         }
  - { key: Return,   mods: Command,         action: ToggleSimpleFullscreen   }
  - { key: N,        mods: Command,         action: SpawnNewInstance         }
{%@@ else @@%}
  - { key: V,        mods: Control|Shift,   action: Paste                    }
  - { key: C,        mods: Control|Shift,   action: Copy                     }
  - { key: Return,   mods: Alt,             action: ToggleFullscreen         }
  - { key: N,        mods: Control|Shift,   action: SpawnNewInstance         }
{%@@ endif @@%}
  - { key: Key0,     mods: {{@@ cmod @@}},  action: ResetFontSize            }
  - { key: Add,      mods: {{@@ cmod @@}},  action: IncreaseFontSize         }
  - { key: Minus,    mods: {{@@ cmod @@}},  action: DecreaseFontSize         }

  - { key: L,        mods: Control, action: ClearLogNotice                   }
  - { key: L,        mods: Control, chars: "\x0c"                            }
  - { key: Home,     mods: Alt,     chars: "\x1b[1;3H"                       }
  - { key: Home,                    chars: "\x1bOH",        mode: AppCursor  }
  - { key: Home,                    chars: "\x1b[H",        mode: ~AppCursor }
  - { key: End,      mods: Alt,     chars: "\x1b[1;3F"                       }
  - { key: End,                     chars: "\x1bOF",        mode: AppCursor  }
  - { key: End,                     chars: "\x1b[F",        mode: ~AppCursor }
  - { key: PageUp,   mods: Shift,   action: ScrollPageUp,   mode: ~Alt       }
  - { key: PageUp,   mods: Shift,   chars: "\x1b[5;2~",     mode: Alt        }
  - { key: PageUp,   mods: Control, chars: "\x1b[5;5~"                       }
  - { key: PageUp,   mods: Alt,     chars: "\x1b[5;3~"                       }
  - { key: PageUp,                  chars: "\x1b[5~"                         }
  - { key: PageDown, mods: Shift,   action: ScrollPageDown, mode: ~Alt       }
  - { key: PageDown, mods: Shift,   chars: "\x1b[6;2~",     mode: Alt        }
  - { key: PageDown, mods: Control, chars: "\x1b[6;5~"                       }
  - { key: PageDown, mods: Alt,     chars: "\x1b[6;3~"                       }
  - { key: PageDown,                chars: "\x1b[6~"                         }
  - { key: Tab,      mods: Shift,   chars: "\x1b[Z"                          }
  - { key: Back,                    chars: "\x7f"                            }
